<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de RPM</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #20232a;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ff4c4c;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .imagem {
            text-align: center;
        }

        .imagem img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .cal {
            margin-top: 30px;
            text-align: center;
        }

        .cal label,
        .cal input {
            font-size: 18px;
        }

        .cal input {
            padding: 5px;
            width: 150px;
            margin: 10px 0;
        }

        .cal button {
            border-radius: 20px;
            background-color: #ff4c4c;
            color: white;
            width: 120px;
            height: 40px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cal button:hover {
            background-color: #e03b3b;
        }

        #resultado {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }

        .texto {
            margin-top: 30px;
            font-size: 18px;
            line-height: 1.6;
            text-align: justify;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
            <li>
            <a href="maquinario.html">Maquinário</a></li><li>
            <a href="index.html">Início</a></li>
                <li><a href="ferramentas.html">Ferramentas</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="imagem">
           <a href="maq/furadeira.html"><img src="maq/imagem/furadeira.png" alt="Furadeira"></a> 
        </div>
</body>
</html>
